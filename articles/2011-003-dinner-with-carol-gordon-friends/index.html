      <p>

        written by:<span class="author">Makzan</span>

      <article class="post">
        <section class="content"><p><img src="http://blog.makzan.me/articles/2011-003-dinner-with-carol-gordon-friends/friends_dinner.jpg" alt="Friend Dinner">

</p>
<p>自從上大學認識了嘉寶她們後，每逢十月尾十一月頭便會和她們吃頓晚飯，原因是我、嘉寶、文婷、李健鵬、Tong Tong 都是這幾天生日。今晚如常的聚在一起，不如常的是，原來我們已經有一年沒見了。晚飯過程不詳述，簡而言之就是很高興，能夠談天說地，實在非常開心。謝謝。

</p>
<p>▎Makzan • 銅鑼灣 • 晴</p>
